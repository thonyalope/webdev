<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Score Keeper</title>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1">
                                    <span id="player-1-score">0</span>
                                    to
                                    <span id="player-2-score">0</span>
                                </h1>
                                <p class="subtitle">
                                    Use the buttons below to keep score
                                </p>

                                <label
                                    for="score-limit"
                                    class="label is-large is-inline"
                                    >Playing To:</label
                                >
                                <div class="select is-rounded">
                                    <select name="score-limit" id="score-limit">
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="22">22</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button
                                class="card-footer-item button is-primary"
                                id="increment-1"
                            >
                                Player 1 add point
                            </button>
                            <button
                                class="card-footer-item button is-info"
                                id="increment-2"
                            >
                                Player 2 add point
                            </button>
                            <button
                                class="card-footer-item button is-danger"
                                id="reset"
                            >
                                Reset
                            </button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
